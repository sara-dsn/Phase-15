            <fieldset>

                <label for="nom">Votre nom*:</label><input type="text" name="nom" id="nom" ><span id="n_manquant"></span><br>

                <legend>Votre demande</legend>

            <input type="radio" name="consentement" value="consentement" id="consentement">*J'accepte le traitement informatique de ce formulaire<span id="c_manquant"></span><br>
