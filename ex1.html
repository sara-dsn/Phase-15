<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <script src="asset/ex1.js"></script>
</head>
<body>
    <h1> Vos coordonnées :</h1>
    <form>
        <h2> *Ces zones sont obligatoires pour envoyer le formulaire.</h2>
        <label for="societe">Société :</label><input type="text" name="societe" id="societe">*<br>
        <label for="contact">Personne à contacter :</label><input type="text" name="contact" id="contact">*<br>
        <label for="adresse">Adresse de l'entreprise :</label>
        <label for="cp">Code Postal :</label><input type="text" name="cp" id="cp">*<br>
        <label for="ville">Ville :</label><input type="text" name="ville" id="ville">*<br>
        <label for="email">Email*:</label><input type="email" name="email" id="email"/>*<br>
        <label for="tel">Téléphone :</label><input type="tel" id="tel"><br>
        <label for="projet">Sélecionnez l'environnement technique du projet :</label>
        <select id="choix" size="1">
            <option value="choix">Choisissez</option>
            <option value="1">Access</option>
            <option value="2">Java</option>
            <option value="3">Delphi</option>
            <option value="4">Windev</option>
            <option value="5">Visual Basic</option>
            <option value="6">Power Builder</option>
            <option value="7">Internet</option>
            <option value="8">Intranet</option>
            <option value="9">Windows NT</option>
            <option value="10">Unix</option>
            <option value="11">SQL Server</option>
            <option value="12">Oracle</option>
            <option value="13">Autres...</option>
        </select><br>
      
       

    </form>
</body>
</html>
